name: Netlify Build Hook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify build hook
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          if [ -z "$NETLIFY_BUILD_HOOK_URL" ]; then
            echo "NETLIFY_BUILD_HOOK_URL no configurat. Ometent trigger."
            exit 0
          fi

          curl -fsSL -X POST "$NETLIFY_BUILD_HOOK_URL"
          echo "Trigger enviat a Netlify."
