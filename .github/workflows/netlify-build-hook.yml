name: Netlify Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install --prefix frontend --legacy-peer-deps --no-audit --no-fund

      - name: Build frontend
        run: CI=false npm --prefix frontend run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: "30a01f85-d384-43b8-a4ff-106e4f8ea0cb"
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ]; then
            echo "NETLIFY_AUTH_TOKEN no configurat. Ometent deploy."
            exit 0
          fi

          if [ -z "$NETLIFY_SITE_ID" ]; then
            echo "NETLIFY_SITE_ID no configurat."
            exit 1
          fi

          npx --yes netlify-cli@latest deploy --prod --dir frontend/build --site "$NETLIFY_SITE_ID" --auth "$NETLIFY_AUTH_TOKEN"
